<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="name">Enter user name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="symbol">Enter crypto symbol: </label>
    <input type="text" th:field="*{symbol}" id="symbol"/>
    <div style="color:red" th:if="${#fields.hasErrors('symbol')}" th:errors="*{symbol}">Symbol error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

<br><br>
<a href="/">go to main page</a>
</body>
</html>
